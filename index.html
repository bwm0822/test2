<!DOCTYPE html>
<html>
<head>
	<title>我的留言板</title>
	<meta charset="UTF-8">
	<style>
		.container {
			width: 80%;
			margin: 0 auto;
			padding: 20px;
			background-color: #f2f2f2;
			border-radius: 5px;
		}
		.form-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 20px;
		}
		.form-container label {
			margin-bottom: 10px;
		}
		.form-container input[type="text"], .form-container textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
			border: none;
		}
		.form-container textarea {
			height: 100px;
		}
		.form-container button {
			padding: 10px 20px;
			border-radius: 5px;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
		}
		.messages-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 20px;
			margin-bottom: 20px;
		}
		.message {
			width: 30%;
			background-color: white;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
		}
		.message img {
			max-width: 100%;
			margin-bottom: 10px;
			border-radius: 5px;
		}
		.message h3 {
			margin-bottom: 10px;
			font-size: 1.2rem;
			font-weight: bold;
		}
		.message p {
			margin-bottom: 10px;
			font-size: 1rem;
			line-height: 1.5;
		}
	</style>
</head>

				<textarea id="message" name="message" required></textarea>
				<label for="image">圖片：</label>
				<input type="file" id="image" name="image">
				<button type="submit">提交</button>
			</form>
